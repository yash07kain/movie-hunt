<!--Search Box Started-->
<div class='search-bar'>
	<div class='input-group'>
		<input type='text' class='form-control' placeholder='Enter the year (YYYY)' ng-model='MovieName' ng-enter="check()">
		<span class='input-group-btn'>
			<button class='btn btn-default' type='button' ng-click='check()'>
				<span class='glyphicon glyphicon-search' aria-hidden='true'>
				</span>
			</button>
		</span>
	</div>
</div> 
<!--Search Box ended-->

<!-- Alert bpx started-->
<div class='alert alert-danger error-box' ng-show='alertVisibility' >
	<center>{{errorMessage}}</center>
</div>
<!-- Alert box ended-->
